<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="from-box">
            <div class="">
                <div id="elegir">
                    <button type="button" class="toggle-btn button-box" onclick="login()">Iniciar Sesión</button>
                    <button type="button" class="toggle-btn button-box" onclick="registrar()">Registrar</button>
                </div>
                <form id="login" class="input-group" method="post" action="http://localhost/pruebas/login.php">
                    <input type="text" name="user" class="input-field" placeholder="Nombre de Usuario" required>
                    <input type="password" name="contraseña" class="input-field" placeholder="Contraseña" required>
                    <input type="checkbox" class="check-box"><span>Recordar Contraseña.</span>
                    <button type="submit" class="submit-btn">Acceder</button>
                </form>
                <form id="registrar" class="input-group" method="post" action="http://localhost/pruebas/registro.php">
                    <input type="text" name="nombre" class="input-field" placeholder="Nombre" required>
                    <input type="text" name="apellido" class="input-field" placeholder="Apellido" required>
                    <input type="text" name="user" class="input-field" placeholder="Nombre de Usuario" required>
                    <input type="email" name="correo" class="input-field" placeholder="Correo" required>
                    <input type="text" name="telefono" class="input-field" placeholder="Teléfono" required>
                    <input type="password" name="contraseña" class="input-field" placeholder="Contraseña" required>
                    <input type="checkbox" class="check-box"><span>Acepto los términos y condiciones.</span>
                    <button type="submit" class="submit-btn">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("registrar");
        var z = document.getElementById("elegir");

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

        function registrar() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "0px";
        }
    </script>
</body>
</html>
